    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.3em;
            color: #b8b8b8;
            font-weight: 300;
        }

        .search-container {
            margin: 40px 0;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 18px 25px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            background: rgba(20, 20, 40, 0.8);
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .topic-card {
            background: rgba(25, 25, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .topic-card:hover::before {
            left: 100%;
        }

        .topic-card:hover {
            transform: translateY(-10px);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topic-title {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: 600;
        }

        .topic-count {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .topic-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .topic-card.active .topic-content {
            max-height: 2000px;
        }

        .example-item {
            background: rgba(15, 15, 30, 0.6);
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 8px;
            border-right: 3px solid rgba(255, 215, 0, 0.5);
            font-size: 0.95em;
            line-height: 1.6;
            transition: all 0.3s;
        }

        .example-item:hover {
            background: rgba(255, 215, 0, 0.1);
            border-right-color: #ffd700;
            transform: translateX(-5px);
        }

        .expand-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .topic-card.active .expand-icon {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            
            .topics-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ffd700;
        }
    </style>

        const topicsGrid = document.getElementById('topicsGrid');
        const searchBox = document.getElementById('searchBox');

        function renderTopics(filteredTopics = null) {
            const dataToRender = filteredTopics || topics;
            topicsGrid.innerHTML = '';
            
            Object.entries(dataToRender).forEach(([topic, examples]) => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <div class="topic-header">
                        <div class="topic-title">${topic}</div>
                        <div class="topic-count">100 <span class="expand-icon">▼</span></div>
                    </div>
                    <div class="topic-content">
                        ${examples.map(ex => `<div class="example-item">${ex}</div>`).join('')}
                    </div>
                `;
                
                card.querySelector('.topic-header').addEventListener('click', () => {
                    card.classList.toggle('active');
                });
                
                topicsGrid.appendChild(card);
            });
        }

        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderTopics();
                return;
            }
            
            const filtered = {};
            Object.entries(topics).forEach(([topic, examples]) => {
                const matchingExamples = examples.filter(ex => 
                    ex.toLowerCase().includes(searchTerm) || 
                    topic.toLowerCase().includes(searchTerm)
                );
                
                if (matchingExamples.length > 0) {
                    filtered[topic] = matchingExamples;
                }
            });
            
            renderTopics(filtered);
        });

        // Initial render
        renderTopics();
